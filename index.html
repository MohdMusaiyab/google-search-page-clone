<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/google.jpg" type="image/x-icon" />

    <!-- Title -->
    <title>Google</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <ul>
        <li><a href="https://mail.google.com/mail/u/0/?ogbl">Gmail</a></li>
        <li>
          <a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl"
            >Images</a
          >
        </li>
      </ul>
    </nav>

    <!-- Google apps and user icons -->
    <a href="#"><img src="assets/apps.png" id="apps" /></a>
    <a href="#"><img src="assets/user.png" id="user" /></a>

    <!-- Google logo -->
    <img src="assets/Google_logo.png" id="logo" />

    <!-- Search bar -->
    <img src="assets/search_icon.png" id="searchIcon" />
    <form id="search">
      <input
        type="text"
        name="q"
        id="searchBox"
        placeholder="Search Google or type a URL"
      />
      <input type="submit" value="Google Search" id="searchButton" />
      <input
        type="submit"
        name="btnI"
        value="I'm Feeling Lucky"
        id="luckySearchButton"
      />
    </form>

    <!-- Language options -->
    <p id="offer">
      Google offered in:<span id="lang"
        ><a href="#"> हिन्दी </a><a href="#"> বাংলা </a><a href="#"> తెలుగు </a
        ><a href="#"> मराठी </a><a href="#"> தமிழ் </a
        ><a href="#"> ગુજરાતી </a> <a href="#"> ಕನ್ ನಡ </a
        ><a href="#"> മലയാളം </a><a href="#"> ਪੰਜਾਬੀ </a></span
      >
    </p>

    <!-- Footer -->
    <footer>
      <div>India</div>
      <span class="line"></span>
      <ul id="ul1">
        <li><a href="https://about.google/?fg=1">About</a></li>
        <li>
          <a
            href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1"
            >Advertsing</a
          >
        </li>
        <li>
          <a href="https://www.google.com/intl/en_in/business/">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>
      </ul>
      <ul id="ul2">
        <li><a href="#">Settings</a></li>
        <li>
          <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
        </li>
        <li>
          <a href="https://policies.google.com/privacy?hl=en-IN&fg=1"
            >Privacy</a
          >
        </li>
      </ul>
    </footer>

    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
